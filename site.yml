# yaml-language-server: $schema=https://json.schemastore.org/yamllint.json
site:
  title: Feel++ Project
  url: https://feelpp.github.io/antora-ui
  start_page: feelpp-antora-ui::index.adoc
  keys:
    google_analytics: 'UA-39841210-3'
content:
  sources:
  - url: .
    branches: HEAD
    start_path: docs
ui:
  bundle:
    url: ./build/ui-bundle.zip
    snapshot: true
output:
  clean: true
  dir: build/site
antora:
  extensions:
  - '@antora/collector-extension'
  - '@feelpp/antora-extensions'
asciidoc:
  attributes:
    page-pagination: ''
    cemosis: Cemosis
    project_name: Feel++ Antora UI
    project_version: 2.0.2
    numbered: true
    allow-uri-read: true
    hide-uri-scheme: true
    feelpp: Feel++
    feelpp-version: 0.113.0
    angiotk: AngioTK
    4fastsim: 4FastSim
    stem: latexmath
    hemotumpp: Hemotum++
    eye2brain: Eye2Brain
    swimmer: Swimmer
    python: Python
    cpp: C++
    repository-url: https://github.com/feelpp/antora-ui
  extensions:
    - '@feelpp/asciidoctor-extensions'
